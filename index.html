<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This app uses MeaningCloud's Sentiment Analysis tool to analyzes text & determine if it expresses positive/negative/neutral sentiment using MeaningCloud's Sentiment Analysis solution">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

		<title>SentTence</title>

		<!-- external CSS links -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>SentTence</h1>
		<div class="inputBox">
				<p>Perform sentiment analysis on text with the click of a button. SentTence will categorize text as either positive, neutral, or negative.</p>
				<textarea name="" id="" placeholder="Input text that you want to analyze and click the button below. E.g.&quot;I like JavaScript.&quot;"></textarea>
				<button type="button" name="button">Perform Analysis</button>
		</div>

		<div class="result hidden">
			<h2>Sentiment Analysis Results:</h2>
			<p id="polarity" autocapitalize="words"></p>
			<p id="subjectivity" autocapitalize="words"></p>
			<p id="irony" autocapitalize="words"></p>
			<p id="confidence" autocapitalize="words"></p>
			<p id="agreement" autocapitalize="words"></p>
			<!-- <input type="range" min="" max="" step=".01"> -->
		</div>

		<footer>created by <a href="docodo.netlify.app">&copy;JP Canindo</a></footer>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
